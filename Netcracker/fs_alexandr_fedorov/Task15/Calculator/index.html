<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <div class="search">
        <input type="text" class="search-bar" placeholder="Search">
        <button class="search__button">
            <img src="icons/search.svg">
        </button>
    </div>
    <div class="weather">
        <p class="city"></p>
        <p class="temp"></p>
        <p class="feels_like"></p>
        <div class="sky-info">
            <img src="" alt="" class="icon" />
            <div class="description"></div>
        </div>
        <p class="humidity"></p>
        <p class="wind"></p>
        <p class="pressure"></p>
    </div>
</div>
<script src='script.js'></script>
</body>
</html>
