<div (click)="clickEvent()" class="card flex">
  <div>
    <div class="flex">
      <h1 class="title">{{animal.name}} | {{animal.type}}</h1>
    </div>
    <div *ngIf="click">
      <p>Age: {{animal.age}}</p>
      <p>Sex: {{animal.sex}}</p>
      <p>Description: {{animal.description}}</p>
    </div>
  </div>
  <div [ngClass]="getImg()" class="img"></div>
</div>
